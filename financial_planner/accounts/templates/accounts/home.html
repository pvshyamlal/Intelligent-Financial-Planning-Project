<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Set background image */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://res.cloudinary.com/dwwpovlcs/image/upload/v1731409331/Picture1_rjm3li.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Navbar Styling */
        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            padding: 10px;
            background-color: rgba(187, 234, 31); /* Slight transparency for better readability */
            width: 100%;
            display: flex;
            justify-content: flex-end;
        }

        .navbar a {
            color: rgb(231, 15, 15);
            padding: 10px 20px;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #688d10;
            border-radius: 5px;
        }

        /* Content Styling */
        .content {
            text-align: center;
            background-color: rgba(104, 141, 16, 0.91);
            color: black;
            margin-top: 270px; /* Give some space below the fixed navbar */
            padding: 20px;
            max-height: 500px;
            max-width: 800px; /* Set max-width of the content */
            margin-left: auto; /* Center horizontally */
            margin-right: auto; /* Center horizontally */
            border-radius: 10px; /* Optional: for rounded corners */
        }

        .content h1 {
            font-size: 36px;
            margin-top: 70px;
            margin-bottom: 70px;
            color: white; /* Text color */
            text-shadow: 0 0 5px #fff;
            transition: text-shadow 0.3s ease-in-out;
        }

        /* Hover effect with multiple colors */
        .content h1:hover {
            animation: glow 5s infinite;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 50px #ff0000, 0 0 75px #ff0000;
            }
            25% {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00, 0 0 75px #00ff00;
            }
            50% {
                text-shadow: 0 0 10px #0000ff, 0 0 20px #0000ff, 0 0 30px #0000ff, 0 0 40px #0000ff, 0 0 50px #0000ff, 0 0 75px #0000ff;
            }
            75% {
                text-shadow: 0 0 10px #ff00e1, 0 0 20px #ff00e1, 0 0 30px #ff00e1, 0 0 40px #ff00e1, 0 0 50px #ff00e1, 0 0 75px #ff00e1;
            }
            100% {
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 50px #ff0000, 0 0 75px #ff0000;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar with links for login and register -->
    <div class="navbar">
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    </div>

    <!-- Main content area with title and description -->
    <div class="content">
        <h1>Welcome to Intelligent Financial Planning</h1>
    </div>
</body>
</html>
